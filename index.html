<html>
<head>
    <meta charset=utf-8 />
    <title>to-fix</title>
    <meta name='viewport' content='initial-scale=1,maximum-scale=1,user-scalable=no' />
    <link href='//www.mapbox.com/base/latest/base.css' rel='stylesheet'>
    <script src='//api.tiles.mapbox.com/mapbox.js/v2.1.4/mapbox.js'></script>
    <link href='//api.tiles.mapbox.com/mapbox.js/v2.1.4/mapbox.css' rel='stylesheet' />
    <script src='//cdnjs.cloudflare.com/ajax/libs/jquery/2.1.1/jquery.min.js'></script>
    <script src='//api.tiles.mapbox.com/mapbox.js/plugins/leaflet-osm/v0.1.0/leaflet-osm.js'></script>
    <link rel="stylesheet" type="text/css" href="css/site.css">
</head>
<body id='tofix' class='fill-grey'>
    <div id="error-message" class="note error">&nbsp;<span></span>&nbsp;</div>
    <div id='top-bar' class='col12 fill-white keyline-bottom pad1 pad2x unlimiter'>
        <div id='logo' class='col2'>
            <h3 class='fancy'>to-fix</h3>
        </div>
        <div id='top-buttons' class='col10 pad1y' style='text'>
            <a href="" class='inline pad1x'>stuff</a>
            <a href="" class='inline pad1x'>settings</a>
            <a href="" class='inline pad1x'>account</a>
        </div>
    </div>
    <div id='main'>
        <div id='slider' class='fill-white keyline-right keyline-top keyline-bottom'></div>
        <div id='map' class='col12'></div>
        <div id='bottom-bar' class='col12 pin-bottom unlimiter'>
            <div class='col3'>&nbsp;</div>
            <div id='actions' class='col6 fill-dark'>
                <h2 class='col4'>edit</h2>
                <h2 class='col4'>skip</h2>
                <h2 class='col4'>fixed</h2>
            </div>
            <div class='col3'>&nbsp;</div>
        </div>
    </div>
    <script src='js/bundle.js'></script>
</body>
</html>
