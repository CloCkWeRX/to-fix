<div id='tasks' class='scroll-v'>
    <% Object.keys(obj.tasks).forEach(function(task) { %>
    <a class="block pad2x pad1y truncate<% if (obj.current == task) { %> selected<% } %>" href="?error=<%= task %>"><%= tasks[task].title %></a>
    <% }); %>
</div>
<div id='user-stuff' class='container pad1y keyline-top fill-white'>
    <% if (obj.authed) { %>
    <a class='block truncate small col6 pad1x' target='_blank' href="http://www.openstreetmap.org/user/<%= obj.username %>"><img class='dot avatar' src="<%= obj.avatar %>"><%= obj.username %></a>
    <a id='logout' class='col6 text-right block truncate small pad1x icon logout' href="">logout</a>
    <% } else { %>
    <a href='#' id='login' class='pad1x block truncate icon account'>login to edit</a>
    <% } %>
</div>
